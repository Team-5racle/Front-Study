<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="src/main.js" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 로고 -->
    <img src="img/logo.png" alt="Logo" class="logo" data-value="all">
    <!-- 버튼들 -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary" data-key="type" data-value="tshirt">
                    <img src="img/blue_t.png" alt="tshirt" class="imgBtn">
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary" data-key="type" data-value="pants">
                    <img src="img/blue_p.png" alt="pants" class="imgBtn">
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary" data-key="type" data-value="skirt">
                    <img src="img/blue_s.png" alt="skirt" class="imgBtn">
                </button>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button id="colorDropdown" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Colors
            </button>
            <ul class="dropdown-menu" aria-labelledby="colorDropdown">
                <li><button type="button" class="dropdown-item colorBtn" data-key="color" data-value="blue">Blue</button></li>
                <li><button type="button" class="dropdown-item colorBtn" data-key="color" data-value="yellow">Yellow</button></li>
                <li><button type="button" class="dropdown-item colorBtn" data-key="color" data-value="pink">Pink</button></li>
            </ul>
        </div>
    </div>
    <!-- 아이템 목록 -->
    <ul class="items"></ul>
</body>
</html>
