<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="src/main.js" defer></script>
</head>
<body class="bg-dark">

        <img src="img/logo.png" alt="Logo" class="logo" />

        <section class="buttons2">
        <div id="carouselExampleFade" class="carousel slide carousel-fade pa me-4">
            <div class="carousel-inner" style="position: relative">
                <div class="carousel-item active">
                    <img src="./img/blue_t.png" class="d-block pa" alt="..." data-key="type" data-value="tshirt">
                </div>
                <div class="carousel-item">
                    <img src="./img/blue_p.png" class="d-block pa" alt="..." data-key="type" data-value="pants">
                </div>
                <div class="carousel-item">
                    <img src="./img/blue_s.png" class="d-block pa" alt="..." data-key="type" data-value="skirt">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        </section>

        <!--Buttons-->
        <section class="buttons2">
            <button class="btn colorBtn bg-primary" data-key="color" data-value="blue">Blue</button>
            <button class="btn colorBtn bg-warning" data-key="color" data-value="yellow">Yellow</button>
            <button class="btn colorBtn bg-danger" data-key="color" data-value="pink">Pink</button>
        </section>



        <!--Items-->
        <ul class="items">
        </ul>


    <!--Logo-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
